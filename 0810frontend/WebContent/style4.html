<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XML-Table</title>
<style>
	/* data 태그를 table태그로 변환*/
	data{display: table}
	/* person 태그를 tr태그로 변환*/
	person{display: table-row-group;}
	/* name, nation 태그를 td태그로 변환*/
	name, nation{display: table-cell;
	border:1px solid black;
	padding:3px
	}
	
</style>
</head>
<body>
	<data>
		<person>
			<name>시진핑</name>
			<nation>중국</nation>
		</person>

		</person>

		</person>

	</data>
</body>
</html>
